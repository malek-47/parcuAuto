<div id="wrapper">

    <!-- Sidebar -->
    <app-navbar></app-navbar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Clients</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <a (click)="goToAddClientPage()"
                            class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="bi bi-plus"></i>
                            Ajouter client</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table *ngIf="(clientData$ | async) as clients" id="example" datatable
                                class="table table-striped  text-nowrap" style="width:100%">
                                <thead class="table-dark">
                                    <tr>
                                        <th>id</th>
                                        <th>username</th>
                                        <th>email</th>
                                        <th>fonction</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let client of clients">
                                        <td>{{client.id}}</td>
                                        <td> <i class="bi bi-person-bounding-box px-3"></i>{{client.username}}</td>
                                        <td>{{client.email}}</td>
                                        <td>{{client.fonction}}</td>


                                        <td>
                                            <button type="button" class="btn btn-link btn-sm " data-mdb-ripple-init
                                                data-ripple-color="primary">
                                                <i (click)="deleteClient(client.id)" class="bi bi-x h5"></i>
                                            </button>

                                        </td>
                                    </tr>

                                </tbody>
                                <tfoot>
                                    <!-- <tr>
                                        <th>Name</th>
                                        <th>Position</th>
                                        <th>Office</th>
                                        <th>Age</th>
                                        <th>Start date</th>
                                        <th>Salary</th>
                                    </tr> -->
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
