<div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="text-lg sidebar-brand d-flex align-items-center justify-content-center mb-4">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <h1> <i class="bi bi-car-front"></i> </h1>
                    </div>
                    <div class="sidebar-brand-text text-lg mx-3">
                        <h1>ParcAuto</h1>
                    </div>
                </div>

                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" #myForm="ngForm" ngSubmit (ngSubmit)="login(myForm)" class="pt-3">

                    <div class="pb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" [(ngModel)]="loginRequest.username" class="form-control"
                            id="username" required>
                    </div>

                    <div class="pb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" [(ngModel)]="loginRequest.password" class="form-control"
                            id="password" required>
                    </div>

                    <div class="mt-3">

                        <button class="btn btn-block btn-lg btn-primary auth-form-btn" type="submit">Log
                            In</button>
                    </div>

                    <div class="text-center mt-4 font-weight-light">
                        Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- content-wrapper ends -->
