<div id="wrapper">

    <!-- Sidebar -->
    <app-navbar></app-navbar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex flex-column  mb-4">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a (click)="goToMaintenancePage()">List des maintenances</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">modifier maintenance</li>
                        </ol>
                    </nav>
                    <h1 class="h3 mb-0 text-gray-800">Modifier Maintenance</h1>

                </div>

                <div class="card shadow mb-4">

                    <form class="maintenance-form row g-3">
                        <div class="col-md-5">
                            <label for="validationDefault04" class="form-label">Voiture</label>
                            <select class="form-select" name="voitureId" [(ngModel)]="maintenance.voiture.id"
                                id="validationDefault04" required>
                                <option selected [value]="maintenance.voiture.id">{{maintenance.voiture.marque}}
                                </option>



                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault04" class="form-label">Type maintenance</label>
                            <select class="form-select" name="type" [(ngModel)]="maintenance.type"
                                id="validationDefault04" required>
                                <option selected disabled [value]="maintenance.type">{{maintenance.type}}</option>
                                <option value="Vidange">Vidange</option>
                                <option value="Lavage">Lavage</option>
                                <option value="Assurance">Assurance</option>
                                <option value="VisiteTechnique">VisiteTechnique</option>

                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Frais</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                                <input type="text" name="frais" [(ngModel)]="maintenance.frais" class="form-control"
                                    id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
                                    [value]="maintenance.frais" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault03" class="form-label">Duree</label>
                            <input type="text" name="duree" [(ngModel)]="maintenance.duree" class="form-control"
                                id="validationDefault03" [value]="maintenance.duree" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault03" class="form-label">dateMaintenance</label>
                            <input type="date" name="dateMaintenance" [(ngModel)]="maintenance.dateMaintenance"
                                class="form-control" [value]="maintenance.dateMaintenance" id="validationDefault03"
                                required>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" (click)="updateMaintenance()"
                                type="submit">Modifier</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
